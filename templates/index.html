{% extends "base.html" %}
{% load static %}

{% block content %}

    <header>
        <div class="container jumbotron" style="border: 3px solid pink">
            <div class="row">
                <div class="col">
                    <h1>Track Your Claims Seamlessly</h1>
                    <p class="lead">Uncover the real-time insights you need for debt recovery</p>
                </div>
                <div class="col">
                    <img src="static/images/home/home_image.svg" alt="home_image">
                </div>
            </div>
            
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row text-center">
                <div class="col home-cards handshake"><i class="far fa-handshake fa-6x"></i></div>
                <div class="col home-cards chart"><i class="fas fa-chart-line fa-6x"></i></div>
                <div class="col home-cards hand-usd"><i class="fas fa-hand-holding-usd fa-5x"></i></div>
            </div>
        </div>
    </section>
    


    <div id="root"></div>

    <script src="{% static 'js/api.js' %}"></script>

{% endblock content %}
